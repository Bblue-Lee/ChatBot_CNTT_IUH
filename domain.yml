  - text: "Tôi là 1 chương trình máy tính, có khả năng trò chuyện và hỗ trợ con người"
  utter_hoi_thongTinKhoaChung:
  - text: "Khoa Công nghệ thông tin (CNTT) được hình thành từ năm 1996, Trải qua chặng đường dài không ngừng nỗ lực hoàn thiện và phát triển, 
  Khoa CNTT đang từng bước khẳng định uy tín của mình với phương châm “Đào tạo sinh viên vững lý thuyết, giỏi thực hành và làm chủ công nghệ mới”. 
  Xem chi tiết tại: http://fit.iuh.edu.vn/category.html@163@Gioi-thieu-ve-khoa"
  utter_hoi_dangKyDoAn:
  - text: "Bạn có thể truy cập link để đăng ký: https://phuoccse.com/fit/dangkydoan/dang-ky-do-an.php"
  utter_hoi_daoTaoCaoDang:
  - text: "Hiện tại khoa tôi chưa cso thông tin về đào tạo Cao Đằng. Bạn có thể liên hệ Giáo vụ khoa để hỏi chi tiết hơn"
