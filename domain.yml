  utter_hoi_daoTaoCaoDang:
  - text: "Hiện tại tôi chưa có thông tin về đào tạo hệ Cao Đằng. Bạn có thể liên hệ Giáo vụ khoa để hỏi chi tiết hơn"
  utter_hoi_doanThanhNien: 
  - text: "Bạn có thể truy cập link sau đề xem thông tin chi tiết: http://doankhoacntt.com/"
  utter_hoi_daoTaoSauDaiHoc:
  - text: "Từ năm 2019 Khoa Công nghệ thông tin – Trường Đại học Công nghiệp TP. Hồ Chí Minh được giao nhiệm vụ tuyển sinh và đào tạo tiến sĩ ngành Khoa học máy tính (KHMT)- mã ngành 9480101. Đây là bước tiến quan trọng mang tính đột phát trong sự nghiệp đào tạo ở Khoa CNTT và nhà trường.\n
          Chương trình đào tạo Tiến sỹ Khoa học máy tính được thiết kế mang tính mở, hội nhập, chuyên sâu theo hướng nghiên cứu ứng dụng đảm bảo sự kế thừa từ chương trình đào tạo bậc Thạc sĩ giúp học viên dễ dàng thích ứng với học phần trong chương trình học. Đối tượng tuyển sinh của chương trình học bao gồm các học viên có bằng tốt nghiệp đúng ngành KHMT và các ngành gần trong nhóm ngành Công nghệ thông tin, máy tính.\n
          Bạn có thể xem chi tiết tại: http://fit.iuh.edu.vn/news.html@187@Sau-dai-hoc"
  utter_hoi_thongTinKhoaChung_tongQuat:
  - text: "Khoa Công nghệ thông tin (CNTT) được hình thành từ năm 1996, Trải qua chặng đường dài không ngừng nỗ lực hoàn thiện và phát triển, Khoa CNTT đang từng bước khẳng định uy tín của mình với phương châm “Đào tạo sinh viên vững lý thuyết, giỏi thực hành và làm chủ công nghệ mới”. "
  utter_hoi_thongTinKhoaChung_tamNhin:
  - text: "Tầm nhìn: Trở thành đơn vị uy tín hàng đầu về đào tạo và nghiên cứu về máy tính và công nghệ thông tin, hội nhập với khu vực và thế giới"
  utter_hoi_thongTinKhoaChung_suMenh:
  - text: "Sứ mệnh: Cung cấp cho xã hội nguồn nhân lực có trình độ chuyên môn và kỹ năng trong lĩnh vực máy tính và công nghệ thông tin đáp ứng được yêu cầu cho sự phát triển kinh tế - xã hội của ngành Công Thương và của đất nước một cách hiệu quả trong bối cảnh hội nhập quốc tế."
  utter_hoi_thongTinKhoaChung_chucNangNhiemVu:
  - text: "Chức năng - Nhiệm vụ\n
      Khoa CNTT là đơn vị trực thuộc trường, có các chức năng và nhiệm vụ sau:\n

       + Tổ chức đào tạo ngành máy tính và công nghệ thông tin các bậc từ Cao đẳng đến Sau đại học.
       + Tổ chức đào tạo chứng chỉ tin học cho toàn trường.
       + Thực hiện nhiệm vụ nghiên cứu khoa học và chuyển giao công nghệ
       + Thực hiện quan hệ, hợp tác với các đơn vị trong và ngoài nước trong đào tạo,  nghiên cứu, và chuyển giao công nghệ."
  utter_hoi_thongTinKhoaChung_doiNgu:
  - text: "Đội ngũ:\n
        Tính đến tháng 1/2021, khoa CNTT có 62 viên chức, bao gồm 58 giảng viên và 04 nhân viên. Phần lớn đội ngũ giảng viên được đào tạo và trải nghiệm ở các trường đại học có uy tín trong và ngoài nước, hiện tại trong khóa có 2 Phó giáo sư-Tiến sĩ, 16 Tiến sĩ, 40Thạc sĩ."
  utter_hoi_thongTinKhoaChung_daoTao:
  - text: "Về đào tạo: Khoa CNTT hiện đang bậc Tiến sĩ và Thạc sĩ ngành Khoa học máy tính; đào tạo bậc đại học 05 ngành, gồm Khoa học máy tính, Công nghệ thông tin, Hệ thống thông tin, Khoa học dữ liệu và Kỹ thuật phần mềm. Kết quả tuyển sinh hàng năm luôn đạt chỉ tiêu và chất lượng đang dần được cải thiện.Thông tin hoạt động và các thành tựu nổi bật
          Khoa đang tập trung nâng cao chất lượng đào tạo, các chương trình đào tạo đang được xây dựng theo chuẩn quốc tế. Phấn đấu đến năm 2021 khoa có hai ngành đạt chuẩn kiểm định ABET."
  utter_hoi_thongTinKhoaChung_dinhHuong:
  - text: "Định hướng phát triển của Khoa 2016-2020: Nâng cao chất lượng đội ngũ giảng viên và chất lượng đào tạo đáp ứng yêu cầu của xã hội và hội nhập quốc tế; đẩy mạnh nghiên cứu khoa học, chuyển giao công nghệ và hợp tác quốc tế; triển khai thành công đề án xây dựng, đào tạo và đạt kiểm định theo chuẩn Abet."
