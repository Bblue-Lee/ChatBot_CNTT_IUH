  utter_hoi_thongTinKhoaChung:
  - text: "Khoa Công nghệ thông tin (CNTT) được hình thành từ năm 1996, Trải qua chặng đường dài không ngừng nỗ lực hoàn thiện và phát triển, Khoa CNTT đang từng bước khẳng định uy tín của mình với phương châm “Đào tạo sinh viên vững lý thuyết, giỏi thực hành và làm chủ công nghệ mới”. Xem chi tiết tại: http://fit.iuh.edu.vn/category.html@163@Gioi-thieu-ve-khoa"
  utter_hoi_dangKyDoAn:
  - text: "Bạn có thể truy cập link để đăng ký: https://phuoccse.com/fit/dangkydoan/dang-ky-do-an.php"
  utter_hoi_daoTaoCaoDang:
  - text: "Hiện tại tôi chưa có thông tin về đào tạo hệ Cao Đằng. Bạn có thể liên hệ Giáo vụ khoa để hỏi chi tiết hơn"
  utter_hoi_doanThanhNien: 
  - text: "Bạn có thể truy cập link sau đề xem thông tin chi tiết: http://doankhoacntt.com/"
  utter_hoi_daoTaoSauDaiHoc:
  - text: "Từ năm 2019 Khoa Công nghệ thông tin – Trường Đại học Công nghiệp TP. Hồ Chí Minh được giao nhiệm vụ tuyển sinh và đào tạo tiến sĩ ngành Khoa học máy tính (KHMT)- mã ngành 9480101. Đây là bước tiến quan trọng mang tính đột phát trong sự nghiệp đào tạo ở Khoa CNTT và nhà trường.\n
          Chương trình đào tạo Tiến sỹ Khoa học máy tính được thiết kế mang tính mở, hội nhập, chuyên sâu theo hướng nghiên cứu ứng dụng đảm bảo sự kế thừa từ chương trình đào tạo bậc Thạc sĩ giúp học viên dễ dàng thích ứng với học phần trong chương trình học. Đối tượng tuyển sinh của chương trình học bao gồm các học viên có bằng tốt nghiệp đúng ngành KHMT và các ngành gần trong nhóm ngành Công nghệ thông tin, máy tính.\n
          Bạn có thể xem chi tiết tại: http://fit.iuh.edu.vn/news.html@187@Sau-dai-hoc"
  utter_fallback:
  - text: "Xin lỗi, tôi không hiểu bạn nói về vấn đề gì"
